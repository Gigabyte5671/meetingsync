      <div id="pageContent">
        <div class="heading" style="margin-bottom:20px;font-size:26px;">Create a new meeting:</div>
        <div class="heading" style="border:unset;"><input type="text" id="input-title" name="Title" maxlength="30" placeholder="Meeting Title" required style="width:438px;"></div>
        <div class="heading"><input type="date" id="input-date" name="Date" required style="width:442px;"></div>
        <div class="heading"><input type="number" id="input-hour" name="Hour" min="0" max="23" value="0" required style="width:207px;"><b> : </b><input type="number" id="input-minute" name="Minute" min="0" max="59" value="0" required style="width:207px;"></div>
        <div class="heading"><input type="submit" id="input-submit" name="Create" value="Create" required style="width:446px;cursor:pointer;" onclick="encodeQuery();"></div>
        <div class="heading" style="border:unset;"><code id="output-link" class="hidden" name="Meeting Link"></code></div>
      </div>
